<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pothole Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#upload">Upload File</a></li>
            <li><a href="#webcam">Real-time Detection</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <h1>Welcome to Pothole Detection System</h1>
        <p>Detect potholes either from uploaded files or in real-time using your webcam.</p>
        <a href="#upload" class="btn">Get Started</a>
    </section>

    <!-- Upload File Section -->
    <section id="upload" class="section">
        <h2>Upload Image/Video for Detection</h2>
        <input type="file" id="fileInput" accept="image/*,video/*">
        <button class="btn" onclick="uploadFile()">Upload and Analyze</button>
        <p id="uploadMessage"></p>
    </section>

    <!-- Real-time Detection Section -->
    <section id="webcam" class="section">
        <h2>Real-time Detection using Webcam</h2>
        <button class="btn" onclick="startWebcam()">Start Webcam</button>
        <video id="webcamVideo" width="640" height="480" autoplay></video>
        <button class="btn" onclick="captureImage()">Capture Image</button>
        <canvas id="webcamCanvas" width="640" height="480"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
